<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Microsoft Case Verification</title>
  <style>
    body {
      background-color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      text-align: center;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 340px;
      background-color: #ffffff;
    }

    .box img {
      width: 120px;
      margin-bottom: 20px;
    }

    .box h2 {
      color: #0078D7;
      margin-bottom: 20px;
    }

    .box input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .box button {
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .box button:hover {
      background-color: #005fa3;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div class="box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo">
    <h2>Case ID Verification</h2>
    <input type="text" id="caseInput" placeholder="Enter your Case ID">
    <button onclick="verify()">Verify</button>
    <div id="result"></div>
  </div>

  <script>
    function verify() {
      const input = document.getElementById("caseInput").value.trim();
      const result = document.getElementById("result");

      if (input === "") {
        result.style.color = "orange";
        result.innerText = "‚ö†Ô∏è Please enter your Case ID.";
      } else if (input === "889320") {
        result.style.color = "green";
        result.innerHTML = "‚úÖ This case has been officially registered with Microsoft.<br><br>üë®‚Äçüíª Assigned Technician: <b>Jacob Miller</b>";
      } else {
        result.style.color = "red";
        result.innerText = "‚ùå Invalid Case ID. Please try again.";
      }
    }
  </script>

</body>
</html>
