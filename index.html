<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FTC Case ID Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>FTC Case ID Verification</h2>
    <input type="text" id="caseId" placeholder="Enter Case ID">
    <button onclick="verifyCaseId()">Verify</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function verifyCaseId() {
      const id = document.getElementById("caseId").value.trim();
      const resultBox = document.getElementById("result");

      // Dummy logic: only accept case ID "FTC123456"
      if (id === "FTC123456") {
        resultBox.style.color = "green";
        resultBox.innerText = "✅ Case ID is valid and active.";
      } else if (id === "") {
        resultBox.style.color = "red";
        resultBox.innerText = "⚠️ Please enter a Case ID.";
      } else {
        resultBox.style.color = "red";
        resultBox.innerText = "❌ Invalid Case ID. Please try again.";
      }
    }
  </script>
</body>
</html>
