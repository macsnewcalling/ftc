<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Microsoft Case ID Verification</title>
  <style>
    body {
      background: linear-gradient(to right, #0078D7, #00A4EF);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }

    .box h2 {
      color: #0078D7;
      margin-bottom: 20px;
    }

    .box input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .box button {
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .box button:hover {
      background-color: #005fa3;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Microsoft Case ID Verification</h2>
    <input type="text" id="caseInput" placeholder="Enter your Case ID">
    <button onclick="verify()">Verify</button>
    <div id="result"></div>
  </div>

  <script>
    function verify() {
      const input = document.getElementById("caseInput").value.trim();
      const result = document.getElementById("result");

      // Valid case ID for Jacob Miller
      const validCaseId = "JACOB-MS-9999";

      if (input === "") {
        result.style.color = "orange";
        result.innerText = "⚠️ Please enter your Case ID.";
      } else if (input === validCaseId) {
        result.style.color = "green";
        result.innerText = "✅ Your case has been officially registered with Microsoft.";
      } else {
        result.style.color = "red";
        result.innerText = "❌ Invalid Case ID. Please check again.";
      }
    }
  </script>

</body>
</html>
